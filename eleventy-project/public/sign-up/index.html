<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/css/sign-up.css"/>
    <title>Sign up</title>
</head>

<body>

    <main>
        
<section class="sign-up">
    <div class="heading">
        <a href="/onboarding-3">back</a>
        <h1 class="h1-black">Sign up</h1> 
    </div>
   
    <form>
        <label for="fname">Name</label>
            <input type="text" id="fname" name="fname" placeholder="Your name" aria-label="name">
        <label for="lname">Email</label>
            <input type="text" id="lname" name="lname" placeholder="Your email" aria-label="email">
        <label for="password">Password</label>
            <input type="text" id="password" name="password" placeholder="Password (atleast 8 characters)" aria-label="password">

        <article>
            <div>
                <label class="switch">
                    <input type="checkbox" aria-label="toggle-button">
                    <span class="slider round"></span>
                </label>

                <p class="label-p">Agree to the terms of services and the privacy policy <a href="/click" class="click-here">(click here for more information)</a></p>
            </div>
    
            <div>
                <label class="switch">
                    <input type="checkbox" aria-label="toggle-button">
                    <span class="slider round"></span>
                </label>

                <p class="label-p">Agree to share data with research universities and participate in research <a href="/" class="click-here">(click here for more information)</a></p>
            </div>
        </article>

        <input type="submit" value="Sign up!" class="sign-upbtn">
    </form>
</section>
    </main>

 
</body>
</html>
